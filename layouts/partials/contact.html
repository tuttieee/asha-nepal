<section id="contact">
<div class="row">
	<div class="col-sm-12">
		<iframe src="https://docs.google.com/forms/d/1Xiyum54ljHtUveu1ySsMgwcutQ0r4MeaJUTwm772BJQ/viewform?embedded=true" width="100%" height="780" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
	</div>
</div>

{{ if isset .Site.Params "social" }}
<div class="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2>Stay In Touch:</h2>
			</div>

			<div class="col-lg-6">
				<ul class="list-inline contact-social-buttons">
					{{ partial "social.html" . }}
				</ul>
			</div>
		</div><!-- /.row -->
	</div><!-- /.container -->
</div><!-- /.contact -->
{{ end }}
</section>
